<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokemon Api</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__navbar">
                <div class="header__navbar__item">
                    <div class="header__logo"><img src="./assets/header__logo.png" alt="header__logo"></div>
                </div>
                <div class="header__navbar__item">
                    <div class="header__search" id="header__search__input__block">
                        <input type="text" placeholder="Search pokemon...">
                    </div>
                </div>
                <div class="header__navbar__item">
                    <button class="header__search__button" id="header__search__button">Search</button>
                    <button class="header__favourites">
                        Favourite
                        <img src="./assets/favourite__icon.png" alt="favourite__icon">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="pokemon">
        <div class="pokemon__container" id="pokemon__container"></div>
        <div class="pokemon__sidebar"></div>
    </main>
    <div class="pagination">
        <div class="pagination__container">
            <div id="pagination__buttons" class="pagination__buttons"></div>
        </div>

    </div>
    <div class="types" id="types">

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
